<!DOCTYPE html>
<html>
<head>
    <title>Clicker Heroes Gilding Calculator</title>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script type="application/javascript" src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script>
    <script type="application/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/rivets/0.6.10/rivets.min.js"></script>
    <script type="application/javascript" src="js/main.js"></script>
</head>
<body>

<div id="import">
    <textarea id="input" placeholder="Paste your save data here!"></textarea><br>
    <button id="decodeButton">Import</button>
</div>

<div class="list">
    <p>Information</p>
    <ul id="info">
        <li id="souls">{ savegame.heroSouls } Souls</li>
        <li id="spentSouls">0 spent</li>
    </ul>
</div>

<div class="list">
    <p>Your heroes <span id="sort" class="arrow-up"></span></p>
    <ul id="heroes">
        <li rv-each-hero="heroes" rv-on-click="controller.deGild" rv-flash="hero.epicLevel">
            <span class="name">{ hero.name }</span>
            <span class="cost">{ hero.epicLevel }</span>
        </li>
    </ul>
</div>

<div class="list">
    <p>Upcoming gilds</p>
    <ul id="nextHeroes">
        <li rv-each-hero="nextHeroes">
            { hero.name }
        </li>
    </ul>
</div>

<div class="list">
    <p>Degilded heroes</p>
    <ul id="deGildedHeroes">
        <li rv-each-hero="deGildedHeroes">
            <span class="name">{ hero.name }</span>
        </li>
    </ul>
</div>
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-412219-23', 'auto');
    ga('require', 'displayfeatures');
    ga('send', 'pageview');
</script>
</body>
</html>
